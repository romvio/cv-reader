<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fafafa;
    }
    #pdf-container {
      max-width: 800px;
      margin: auto;
    }
    canvas {
      display: block;
      margin: 10px auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Rom√°n Villarreal CV</h1>
  <div id="pdf-container"></div>

  <!-- PDF.js library from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    // Set the workerSrc property for PDF.js
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    // Replace with your raw PDF URL from GitHub
    const url = 'https://raw.githubusercontent.com/romvio/cv-reader/main/CV%20Engineering_Etihad.pdf';

    const container = document.getElementById('pdf-container');

    // Asynchronously load the PDF
    pdfjsLib.getDocument(url).promise.then(pdf => {
      // Loop through each page and render it
      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        pdf.getPage(pageNum).then(page => {
          const scale = 1.5; // Adjust scale for readability
          const viewport = page.getViewport({ scale: scale });
          
          // Create a canvas element for this page
          const canvas = document.createElement('canvas');
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          container.appendChild(canvas);
          
          const context = canvas.getContext('2d');
          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext);
        });
      }
    }).catch(error => {
      console.error('Error loading PDF: ', error);
      container.innerHTML = '<p>Failed to load PDF. Please try again later.</p>';
    });
  </script>
</body>
</html>
